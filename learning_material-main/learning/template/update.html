{% load static %}
<!doctype html>
<html>
<head>
<title>update</title>

<link href="css/font-awesome.css" rel="stylesheet">

<link href="{% static 'style.css' %}" rel="stylesheet" type="text/css" media="all" />

</head>
<body>
<script>

{% for m in messages %}
      alert('{{ m }}');
{% endfor %}

</script>

<div class="login-form agileits-right">
	<div class="agile-row">

		<div class="login-agileits-top">
			<form action="" method="POST">
				{% csrf_token %}
				<div class="sub">

				<p>User Name </p>
				<input type="text" class="name" value="{{x.name}}" name="name" required=""/>

				<p>Email</p>
				<input type="email" class="email" value="{{x.email}}" name="email" required=""/>



				<p>Phone Number</p>
				<input type="text" class="number" name="number" value="{{x.number}}" required=""/>

				<p>Address</p>
				<input type="text" class="address" name="address" value="{{x.address}}" required=""/>

					<input type="submit" value="Update"/>

				</div>
			</form>
		</div>
	</div>
</div>

</body>
</html>
